<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Emoji Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #333;
            overflow: hidden;
        }

        .player {
            position: absolute;
            font-size: 2em;
            transform: translateX(-50%);
            user-select: none;
        }

        .laser {
            position: absolute;
            color: #ff0;
            font-size: 1.5em;
            transform: translateX(-50%);
            user-select: none;
        }

        .ufo {
            position: absolute;
            font-size: 2em;
            transform: translateX(-50%);
            user-select: none;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.5em;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 2em;
            text-align: center;
            display: none;
        }

        button {
            background: #ff69b4;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="game-over" id="gameOver">
            Game Over!<br>
            Final Score: <span id="finalScore">0</span>
            <br>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('scoreValue');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        
        let player;
        let score = 0;
        let gameActive = true;
        let lasers = [];
        let ufos = [];
        let keys = {};
        let ufoSpeed = 2; // Initial UFO speed

        function createPlayer() {
            player = document.createElement('div');
            player.className = 'player';
            player.textContent = 'ðŸš€';
            player.style.bottom = '20px';
            player.style.left = '50%';
            gameContainer.appendChild(player);
        }

        function createUFO() {
            if (!gameActive) return;
            const ufo = document.createElement('div');
            ufo.className = 'ufo';
            ufo.textContent = 'ðŸ›¸';
            ufo.style.left = Math.random() * 100 + '%';
            ufo.style.top = '-50px';
            ufo.dataset.speed = ufoSpeed; // Store current speed with UFO
            gameContainer.appendChild(ufo);
            ufos.push(ufo);
        }

        function shoot() {
            if (!gameActive) return;
            const laser = document.createElement('div');
            laser.className = 'laser';
            laser.textContent = 'âš¡';
            laser.style.left = player.style.left;
            laser.style.bottom = '60px';
            gameContainer.appendChild(laser);
            lasers.push(laser);
        }

        function updateGame() {
            if (!gameActive) return;

            // Move player
            const currentLeft = parseFloat(player.style.left);
            if (keys.ArrowLeft && currentLeft > 0) {
                player.style.left = (currentLeft - 2) + '%';
            }
            if (keys.ArrowRight && currentLeft < 100) {
                player.style.left = (currentLeft + 2) + '%';
            }

            // Move lasers
            lasers.forEach((laser, laserIndex) => {
                const top = laser.offsetTop;
                if (top < 0) {
                    laser.remove();
                    lasers.splice(laserIndex, 1);
                } else {
                    laser.style.top = (top - 5) + 'px';
                }
            });

            // Move UFOs
            ufos.forEach((ufo, ufoIndex) => {
                const top = ufo.offsetTop;
                if (top > gameContainer.offsetHeight) {
                    endGame();
                } else {
                    const speed = parseFloat(ufo.dataset.speed);
                    ufo.style.top = (top + speed) + 'px';
                }

                // Check collision with lasers
                lasers.forEach((laser, laserIndex) => {
                    if (checkCollision(laser, ufo)) {
                        ufo.remove();
                        laser.remove();
                        ufos.splice(ufoIndex, 1);
                        lasers.splice(laserIndex, 1);
                        score += 10;
                        scoreElement.textContent = score;
                        // Increase speed for future UFOs
                        ufoSpeed += 0.2;
                    }
                });
            });
        }

        function checkCollision(element1, element2) {
            const rect1 = element1.getBoundingClientRect();
            const rect2 = element2.getBoundingClientRect();
            return !(rect1.right < rect2.left || 
                    rect1.left > rect2.right || 
                    rect1.bottom < rect2.top || 
                    rect1.top > rect2.bottom);
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            // Clear game state
            gameContainer.innerHTML = `
                <div class="score">Score: <span id="scoreValue">0</span></div>
                <div class="game-over" id="gameOver">
                    Game Over!<br>
                    Final Score: <span id="finalScore">0</span>
                    <br>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            `;
            scoreElement = document.getElementById('scoreValue');
            gameOverElement = document.getElementById('gameOver');
            finalScoreElement = document.getElementById('finalScore');
            
            // Reset variables
            score = 0;
            gameActive = true;
            lasers = [];
            ufos = [];
            ufoSpeed = 2; // Reset UFO speed
            gameOverElement.style.display = 'none';
            
            // Create new player
            createPlayer();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                shoot();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Start game
        createPlayer();
        setInterval(createUFO, 2000);
        setInterval(updateGame, 16);
    </script>
</body>
</html>
